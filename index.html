<!DOCTYPE html>
<html>
<head>
    <title>LastFm Dashboard</title>
    <link rel="stylesheet" href="assets/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/keen-dashboards.css">
</head>
<body class="application">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">LastFm Dashboard</a>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Number of scrobbles
                </div>
                <div class="chart-stage">
                    <div id="number-of-scrobbles"></div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <p class="small text-muted">Built with <a href="http://keen.github.io/dashboards/">Keen Dashboard</a></p>

</div>

<script src="assets/lib/jquery/dist/jquery.min.js"></script>
<script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="assets/lib/holderjs/holder.js"></script>
<script>
    Holder.add_theme("white", { background: "#fff", foreground: "#a7a7a7", size: 10 });
</script>

<script src="assets/lib/keen-js/dist/keen.min.js"></script>
<script src="assets/js/meta.js"></script>
<script src="assets/js/lastfm-dashboard.js"></script>

<script type="text/javascript">
    var username = 'mhor_';
    var apiKey = 'ba93121ef5720d1b6939e73d6f1bc80e';

    var lastFmApiClient = new LastFmApiClient(username, apiKey);
    lastFmApiClient.getUserInfo(function(userInfo) {
        new Keen.Dataviz()
            .el(document.getElementById('number-of-scrobbles'))
            .parseRawData({ result: parseInt(userInfo.user.playcount) })
            .chartType("metric")
            .colors(["#6ab975"])
            .title("Scrobbles")
            .render()
        ;
    });
</script>

</body>
</html>
